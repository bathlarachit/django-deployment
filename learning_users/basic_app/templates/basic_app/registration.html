{% extends 'basic_app/base.html'%}
{% load  static %}
{% block body%}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank you ,you have Siged Up successfully!</h1>
  {% else%}
  <h1><em>Register here</em></h1>
  <h3>Fill out the form </h3>
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="SignUp">
  </form>
  {% endif %}
</div>
{% endblock %}
